name: MLOPS CICD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Build-Test-Publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[gs]
        pip install pytest

    - name: Create GCS credentials file from Secrets
      run: echo "${{ secrets.GCS_CREDENTIALS }}" | base64 -d > gcs-creds.json

    - name: Pull data from DVC Remote (GCS)
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gcs-creds.json
      run:
        dvc pull

    - name: Run Pre-processing 
      run: python src/preprocess.py

    - name: Run Training, Log & Register the ML Model in MLFLOW 
      run: python src/train_register.py

    - name: Run Unit-tests with pytest
      run: |
        pytest tests/

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image into DockerHub
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: learn4fun24x7/california-housing-api:latest

  deploy:
    runs-on: self-hosted  # This targets your local runner
    needs: Build-Test-Publish
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Docker container
        run: |
          docker compose up --pull always -d